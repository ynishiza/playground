name:                playground
version:             0.1.0.0
github:              "githubuser/playground"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/playground#readme>

dependencies:
- base >= 4.7 && < 5
- mtl >= 2.2
- transformers
- ghc-prim
- ghc-bignum
- text
- text-show
- fmt

ghc-options:
- -Wall
- -Wdefault
- -W
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints
- -Wno-type-defaults
- -haddock

default-extensions:
- RecursiveDo 

language: GHC2021

library:
  source-dirs: ./lib
  dependencies:
  - random
  - optparse-applicative
  - hspec >= 2.9 && < 3
  - hedgehog >= 1.1 && < 2
  - random

executables:
  hello:
    main:                ./hellomain.hs
    source-dirs:         .
    ghc-options:
    - -threaded

  main:
    main:                ./main.hs
    source-dirs:         ./app
    ghc-options:
    - -threaded
    ## Profiling
    # - -rtsopts=all
    # - -fprof-auto
    dependencies:
    - playground

  rwh:
    main:               ./main.hs
    source-dirs:        ./realWorldHaskell
    other-modules:
      - Chapter15
      - Temp
    dependencies:
    - playground

tests:
  maintest:
    main:                ./test.hs
    source-dirs:         ./test
    ghc-options:
    - -threaded
    ## Profiling
    # - -rtsopts=all
    # - -fprof-auto
    dependencies:
    - playground
